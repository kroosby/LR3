<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Raleway:wght@600&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>Yura kurunin</title>
</head>
<body>
    <header>
        <h1>Yuriy Kurunin</h1>
    </header>
    <main>
        <div class="info">
            <img src="img/cat.jpg" alt="кот">
            <h3>Привет, меня зовут Юра</h3>
        </div>
        <div class="aboutYou">
            <h2>Введи фамилию ниже</h2>
            <input type="text" placeholder="Твоя фамилия">
            <button onclick="setSurname()" id="b1">сохранить</button>
            <button onclick="setWallColor()" id="b2">поменять фон</button>
        </div>
        <div class="anketa">
            <div class="getInfo">
                <h2>Твое резюме</h2>
                <input type="text" placeholder="Введи имя">
                <input type="text" placeholder="Введи фамилию">
                <input type="text" placeholder="Введи возраст">
                <h2>Твой пол</h2>
                <div class="pol">
                    <input type="checkbox" id="male" name="male" value="Мужчина">
                    <label for="male">Мужчина</label>
                </div>
                <div class="pol-end">
                    <input type="checkbox" id="female" name="female" value="Женщина">
                    <label for="female">Женщина</label>
                </div>
                <textarea name="" id="" cols="10" rows="10" placeholder="Напиши о себе"></textarea>
                <button onclick="createResume()"><b>Отправить</b></button>
                <button onclick="deleteResume()"><b>Сброс</b></button>
            </div>
            <div class="resume"></div>
        </div>
    </main>
</body>
</html>
